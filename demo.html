<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<html lang="en">
<head>
    <title>Nivo Slider Demo</title>
    <link rel="stylesheet" href="themes/default/default.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/light/light.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/dark/dark.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/bar/bar.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="nivo-slider.css" type="text/css" media="screen" />
</head>
<body>
    <div id="wrapper">
        

        <div class="slider-wrapper theme-default">
		
            <div id="slider" class="nivoSlider">
			
                <img src="img/wil-stewart-pHANr-CpbYM-unsplash.jpg" data-thumb="img/wil-stewart-pHANr-CpbYM-unsplash.jpg" alt="" />
				
					<a href="#"><img src="img/tim-cooper-f172UzpPhJ0-unsplash.jpg" data-thumb="img/tim-cooper-f172UzpPhJ0-unsplash.jpg" alt="" 
					title="This is an example of a caption"></a>
				
                <img src="img/jason-leung-pLwh3AI1zKE-unsplash(1).jpg" data-thumb="img/jason-leung-pLwh3AI1zKE-unsplash(1).jpg" alt="" data-transition="slideInLeft" />
				
              <img src="img/kyle-glenn-Qo4gei6.jpg" data-thumb="img/kyle-glenn-Qo4gei6.jpg" alt="" title="#htmlcaption" />
				
            </div>
            
        </div>

    </div>
    <script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="js/jquery.nivo.slider.js"></script>
	
	
    <script type="text/javascript">
    $(window).load(function() {
        $('#slider').nivoSlider();
    });
    </script>
</body>
</html>
